services:
  fred-voice-agent:
    build:
      context: ../..
      dockerfile: workers/voice-agent/Dockerfile
    container_name: fred-voice-agent
    restart: always
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
