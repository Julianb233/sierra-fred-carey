name: Set Vercel Env Vars

on:
  workflow_dispatch:

jobs:
  set-env:
    runs-on: ubuntu-latest
    steps:
      - name: Set Browserbase env vars on Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          curl -s -X POST "https://api.vercel.com/v10/projects/${VERCEL_PROJECT_ID}/env?teamId=${VERCEL_ORG_ID}" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d '[{"key":"BROWSERBASE_API_KEY","value":"${{ secrets.BROWSERBASE_API_KEY }}","type":"encrypted","target":["production","preview"]},{"key":"BROWSERBASE_PROJECT_ID","value":"${{ secrets.BROWSERBASE_PROJECT_ID }}","type":"plain","target":["production","preview"]}]'
